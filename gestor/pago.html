<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar</title>
</head>
<body>

    <fieldset>
        
        Tipo de pago<br><br>
        <input type="radio" name="nivel"  value="1">Debito <br>
        <input type="radio" name="nivel" value="2">Credito<br>
        <input type="radio" name="nivel" value="3">Paypal<br>
        <br><br>

    </fieldset><br>

    <fieldset>
        
        Titular
        <input type="text" name="nombre" maxlength="20" size="30"><br><br>

        Numero
        <input type="text" name="texto1" maxlength="4" size="3" tabindex="1">-
        <input type="text" name="texto2" maxlength="4" size="3" tabindex="2">-
        <input type="text" name="texto3" maxlength="4" size="3" tabindex="3">-
        <input type="text" name="texto4" maxlength="4" size="3" tabindex="4"><br><br>
       
        Expira
        <input type="text" name="expira" maxlength="5" size="3"><br><br>

        CRV
        <input type="text" name="crv" maxlength="3" size="2">
    </fieldset><br>
    Total: <br><br>
    <input type="submit" value="Confirmar">

    
</body>
</html>
