<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden</title>
</head>
<body>

    <h1>Orden de Evento</h1>

    <a href="#">Orden: [Enlace a la orden generada](enlace_a_orden.html)</a>

    <fieldset>
        <legend>Detalles del Evento</legend>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="terreno">Terreno:</label>
        <input type="text" id="terreno" name="terreno" required>

        <label for="tipoFiesta">Tipo de fiesta:</label>
        <select id="tipoFiesta" name="tipoFiesta" required>
            <option value="">Seleccione una opción</option>
            <option value="boda">Boda</option>
            <option value="quinceañera">Quinceañera</option>
            <option value="graduacion">Graduación</option>
            <option value="otro">Otro</option>
        </select>

        <label for="invitados">Número de invitados:</label>
        <input type="number" id="invitados" name="invitados" required>

        <label for="fechaEvento">Fecha del evento:</label>
        <input type="date" id="fechaEvento" name="fechaEvento" required>
    </fieldset>

    <fieldset>
        <legend>Opciones de Comida</legend>

        <label for="entrada">Entrada:</label>
        <input type="checkbox" id="entrada" name="entrada">

        <label for="platoPrincipal">Plato principal:</label>
        <input type="checkbox" id="platoPrincipal" name="platoPrincipal">

        <label for="postre">Postre:</label>
        <input type="checkbox" id="postre" name="postre">
    </fieldset>

    <div class="botones">
        <a href="inicio.html">Menú principal</a>
        <button onclick="imprimirOrden()">Imprimir</button>
        <button onclick="cancelarOrden()">Cancelar</button>
    </div>

    <script>
        function imprimirOrden() {
            // Implementar la función para imprimir la orden
            alert("Función para imprimir orden no implementada");
        }

        function cancelarOrden() {
            // Implementar la función para cancelar la orden
            alert("Función para cancelar orden no implementada");
        }
    </script>
    
</body>
</html>
